<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="navbar-logo">
                <img src="Logo Transparent.png" alt="Logo">
            </a>
            <nav>
                <ul class="navbar-links">
                    <li><a href="About.HTML">ABOUT</a></li>
                    <li><a href="#portfolio">PORTFOLIO</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </nav>
        </nav>
    </header>
    <main>
        <section class="about-heading-container">
            <div class="work-heading-container">
                <h2 class="work-heading scramble-text-about"></h2>
            </div>
        </section>
        <section class="home-hero-container">
            <div class="about-hero-image-1 fade-in fade-left">
                <img class="responsive-image" src="About_1.png" alt="First page of about comic">
            </div>
            <div class="about-hero-image-2 fade-in fade-down">
                <img class="responsive-image" src="About_2.png" alt="Second page of about comic">
            </div>
            <div class="about-hero-image-3 fade-in fade-right">
                <img class="responsive-image" src="About_3.png" alt="Third page of about comic">
            </div>
            <div class="about-hero-image-4 fade-in fade-down">
                <img class="responsive-image" src="About_4.png" alt="Fouth page of about comic">
            </div>
            <div class="about-hero-image-5 fade-in fade-left">
                <img class="responsive-image" src="About_5.png" alt="Fifth page of about comic">
            </div>
            <div class="about-hero-image-6 fade-in fade-down">
                <img class="responsive-image" src="About_6.png" alt="Sixth page of about comic">
            </div>
        </section>
        <section class="contact-section">
            <div class="contact-background">
                <div class="contact-container">
                    <h2 class="scramble-text"></h2>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-container">
                <div class="footer-logo" href="index.html" >
                    <img src="Logo Transparent.png" alt="Logo">
                </div>
                <div class="footer-links">
                    <a href="#">ABOUT</a>
                    <a href="#portfolio">PORTFOLIO</a>
                    <a href="#contact">CONTACT</a>
                </div>
                <div class="footer-social">
                    <a href="#" class="social-link">LinkedIn</a>
                    <a href="#" class="social-link">GitHub</a>
                    <a href="#" class="social-link">Instagram</a>
                </div>
                <div class="footer-copyright">
                    <p>&copy; 2023 Joelson Paleracio. All rights reserved.</p>
                </div>
            </div>
        </footer>
        <div class="custom-cursor"></div>
        <script src="script.js"></script>
    </main>
</body>
